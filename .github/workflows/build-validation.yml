name: Build Validation

# Fast validation workflow for PRs - replaces slow E2E tests
# Runs: TypeScript checks, builds, and unit tests (no browser E2E)

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

# Ensure only one validation runs at a time per PR
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: TypeScript - Backend
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: TypeScript - Frontend
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build - Backend
        working-directory: ./backend
        run: npm run build

      - name: Build - Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run Backend Unit Tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests
        continue-on-error: true

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: validate
    if: always()

    steps:
      - name: Check validation status
        run: |
          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "✅ All validations passed!"
            exit 0
          else
            echo "❌ Validation failed - check logs above"
            exit 1
          fi
